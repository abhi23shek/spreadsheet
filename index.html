<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.svg">
  <title>MySheet</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <div class="container">
    <div class="title-bar">
      <div class="title-name">Untitled</div>
    </div>
    <div class="menu-bar">
      <div class="menu-file menu-item">File</div>
      <div class="menu-home menu-item selected">Home</div>
      <div class="menu-insert menu-item">Insert</div>
      <div class="menu-layout menu-item">Page Layout</div>
      <div class="menu-help menu-item">Help</div>
    </div>
    <div class="menu-icon-bar">
      <div class="material-icons menu-icon icon-cut">content_cut</div>
      <div class="material-icons menu-icon icon-copy">content_copy</div>
      <div class="material-icons menu-icon icon-paste">content_paste</div>
      <select class="selector font-family-selector">
        <option style="font-family: Noto Sans" value="Noto Sans" selected>
          Noto Sans
        </option>
        <option style="font-family: Arial" value="Arial">Arial</option>
        <option style="font-family: Calibri" value="Calibri">Calibri</option>
        <option style="font-family: Comic Sans MS" value="Comic Sans MS">
          Comic Sans MS
        </option>
        <option style="font-family: Courier New" value="Courier New">
          Courier New
        </option>
        <option style="font-family: Impact" value="Impact">Impact</option>
        <option style="font-family: Georgia" value="Georgia">Georgia</option>
        <option style="font-family: Garamond" value="Garamond">
          Garamond
        </option>
        <option style="font-family: Lang" value="Lato">Lato</option>
        <option style="font-family: Open Sans" value="Open Sans">
          Open Sans
        </option>
        <option style="font-family: Palatino" value="Palatino">
          Palatino
        </option>
        <option style="font-family: Verdana" value="Verdana">Verdana</option>
      </select>
      <select class="selector font-size-selector">
        <option value="8px">8</option>
        <option value="10px">10</option>
        <option value="12px">12</option>
        <option value="14px" selected>14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
        <option value="26px">26</option>
        <option value="28px">28</option>
        <option value="30px">30</option>
      </select>
      <div class="material-icons menu-icon icon-bold style-icon">format_bold</div>
      <div class="material-icons menu-icon icon-italic style-icon">format_italic</div>
      <div class="material-icons menu-icon icon-underline style-icon">
        format_underline
      </div>
      <div class="material-icons menu-icon icon-align-left selected align-icon">
        format_align_left
      </div>
      <div class="material-icons menu-icon icon-align-center align-icon">
        format_align_center
      </div>
      <div class="material-icons menu-icon icon-align-right align-icon">
        format_align_right
      </div>
      <div class="menu-icon icon-color-fill" value="#ffffff">
        <input type="color" class="color-picker background-color-picker" />
        <div class="material-icons color-fill-icon">
          format_color_fill
        </div>
      </div>
      <div class="menu-icon icon-color-text" value="black">
        <input type="color" class="color-picker text-color-picker" />
        <div class="material-icons color-fill-text">
          format_color_text
        </div>
      </div>

    </div>

    <div class="formula-bar">

      <button class="operations-button disabled-button calculate-sum">SUM</button>
      <button class="operations-button disabled-button calculate-average">AVERAGE</button>
      <button class="operations-button disabled-button calculate-max">MAX</button>
      <button class="operations-button disabled-button calculate-min">MIN</button>
      <button class="operations-button disabled-button calculate-count">COUNT</button>
      <div class="result-container">OUTPUT</div>
    </div>
    <div class="data-container">
      <div class="select-all"></div>
      <div class="column-name-container"></div>
      <div class="row-name-container"></div>
      <div class="input-cell-container"></div>
    </div>
    <div class="sheet-bar">
      <div class="scroller">
        <div class="material-icons icon-left-scroll">arrow_left</div>
        <div class="material-icons icon-right-scroll">arrow_right</div>
      </div>
      <div class="material-icons icon-add">add_circle</div>
      <div class="sheet-tab-container">
        <div class="sheet-tab selected">Sheet1</div>
      </div>


    </div>

      <div class="options-option">Cut</div>
      <div class="options-option">Copy</div>
      <div class="options-option">Paste</div>
    </div> -->

      <div class="sheet-delete">Delete</div>
    </div> -->

      <div class="action-buttons">
        <div class="button rename-button">Rename</div>
        <div class="button cancel-button">Cancel</div>
      </div>
    </div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
